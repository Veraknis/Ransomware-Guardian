<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ransomware Guardian</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#071025" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="app">
      <header class="topbar">
        <div class="brand">
          <h1>Ransomware Guardian</h1>
          <img
            src="logo.png"
            alt="Ransomware Guardian Logo"
            width="100"
            height="100"
          />
          <p class="tag">
            Latest Ransomware Victims — Search · Filter · Export
          </p>
        </div>
        <div class="actions">
          <input
            id="search"
            class="search"
            type="search"
            placeholder="Search victims, group or description..."
            aria-label="Search"
          />
          <select
            id="sectorSelect"
            class="sector-select"
            aria-label="Filter by sector"
          >
            <option value="">All sectors</option>
          </select>
          <button id="clearBtn" class="btn small ghost" title="Clear filters">
            Clear
          </button>
          <button
            id="exportBtn"
            class="btn small"
            title="Export visible records as CSV"
          >
            Export
          </button>
          <button id="refreshBtn" class="btn small" title="Refresh data">
            Refresh
          </button>
        </div>
      </header>

      <main class="main">
        <section class="list">
          <div class="list-controls">
            <div id="chips" class="chips" aria-hidden="false"></div>
            <div class="stats">
              <div><strong id="count">—</strong> records</div>
              <div><small id="lastUpdated" class="muted">—</small></div>
            </div>
          </div>

          <div id="grid" class="grid" role="list">
            <!-- victim cards injected here -->
          </div>

          <nav class="pagination" aria-label="Pagination">
            <button id="prev" class="pagebtn">Prev</button>
            <span id="pageInfo">1 / 1</span>
            <button id="next" class="pagebtn">Next</button>
          </nav>

          <div id="empty" class="empty muted" hidden>No matching victims.</div>
        </section>
      </main>

      <footer class="footer">
        <div>
          Ransomware Guardian — powered by your Python enrichment (output.json)
        </div>
        <small class="muted">Installable PWA • Offline ready</small>
      </footer>
    </div>

    <template id="cardTpl">
      <article class="card" role="listitem">
        <header class="card-head">
          <div class="title-row">
            <h3 class="title"></h3>
            <div class="sector pill"></div>
          </div>
          <div class="meta muted"></div>
        </header>
        <div class="desc muted"></div>
        <footer class="card-foot">
          <div class="group muted"></div>
          <button class="copy btn tiny ghost">Copy</button>
        </footer>
      </article>
    </template>

    <script src="script.js" defer></script>
  </body>
</html>
